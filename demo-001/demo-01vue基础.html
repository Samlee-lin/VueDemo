<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>vue基础demo01
    </title>
</head>
<body>
    
    <div id="app">
        {{ meassage }}
    </div>
    <!-- 开发版本 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                meassage:"hello Vue1!"
            }
        })

    </script>
</body>
</html>
