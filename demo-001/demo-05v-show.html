<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-show</title>
</head>
<body>
    <div id="app">
        <input type="button" value="切换显示或隐藏" @click="changeifshow"> 
        <!-- <img src="img/img1.jpg" alt="图片" v-show="false"> -->
        <img src="img/img1.png" alt="图片" v-show="ifshow">
        <!-- <img src="img/img1.jpg" alt="图片" v-show="age>=18"> -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                ifshow:true,
                age:20
            },
            methods:{
                changeifshow:function(){
                    this.ifshow = !this.ifshow;
                }
            }
        })
    </script>
</body>
</html>
