<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-model</title>
</head>
<body>
    <div id="app">
        <input type="button" value="修改值" @click="setmsg">
        <input type="text" v-model="message" @keyup.enter="showmsg">
        <p v-text="message"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                message:"输入框原始值",
            },
            methods:{
                showmsg:function(){
                    alert("当前输入框的值为  "+this.message);
                },
                setmsg:function(){
                    this.message = "修改后的值";
                }
            }
        })
    </script>
    
</body>
</html>
