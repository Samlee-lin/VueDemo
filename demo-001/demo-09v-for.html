<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(item,index) in arrs" :title="item">{{index+1}}、循环数字：{{ item }}</li>
        </ul>
        <ul>
            <li v-for="(item,index) in objs" :title="item.name">{{index+1}}、姓名：{{ item.name }}</li>
        </ul>
        <input type="button" value="增加名称" @click="addname">
        <input type="button" value="删除左边名称" @click="removename">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue ({
            el:"#app",
            data:{
                arrs:[1,2,3,4,5,6],
                objs:[
                    {name:"张三"},
                    {name:"李四"}
                ],
            },
            methods:{
                // push()方法可以在数组的末属添加一个或多个元素
                addname:function(){
                    this.objs.push({name:"王五"});
                },
                // shift()方法把数组中的第一个元素删除
                // pop()方法把数组中的最后一个元素删除s
                removename:function(){
                    // this.objs.shift();
                    this.objs.pop();                
                    }
            }
        })
    </script>
    
</body>
</html>
